machine:
  node:
    version: 7.9.0

  cache_directories:
    - mongodb-linux-x86_64-ubuntu1404-3.4.4
  pre:
    - if [[ ! -d mongodb-linux-x86_64-ubuntu1404-3.4.4 ]]; then wget https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1404-3.4.4.tgz && tar xvzf mongodb-linux-x86_64-ubuntu1404-3.4.4; fi
    - sudo /etc/init.d/mongodb stop
    - sudo cp mongodb-linux-x86_64-ubuntu1404-3.4.4/bin/* /usr/bin
    - sudo /etc/init.d/mongodb start

dependencies:
  override:
    - cd client && npm install
    - cd backend && npm install

test:
  override:
    - cd client && npm run test
    - cd backend && npm run test
